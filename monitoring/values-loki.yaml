deploymentMode: SingleBinary

loki:
  auth_enabled: false
  
  storage:
    type: filesystem
  
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  
  limits_config:
    allow_structured_metadata: false
    retention_period: 168h  # 7 jours de rétention

singleBinary:
  replicas: 1
  
  # ⚠️ PERSISTANCE DÉSACTIVÉE pour économiser (pas de coûts EBS)
  persistence:
    enabled: false
  
  # Ressources minimales
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  service:
    type: NodePort
    nodePort: 30960

# Désactiver les composants non nécessaires en mode SingleBinary
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Désactiver les caches pour économiser
chunksCache:
  enabled: false
resultsCache:
  enabled: false
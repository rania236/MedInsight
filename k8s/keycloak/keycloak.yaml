apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      # Pour forcer l'ex√©cution sur le Master
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      # Indispensable pour que le Master accepte le Pod
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.3
          args:
            - start
            - --hostname=kc-rk.duckdns.org
            - --hostname-port=32443
            - --hostname-strict=false
            - --proxy-headers=xforwarded
            - --http-enabled=false
            - --https-certificate-file=/tls/tls.crt
            - --https-certificate-key-file=/tls/tls.key
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres:5432/keycloak
            - name: KC_DB_USERNAME
              value: keycloak
            - name: KC_DB_PASSWORD
              value: keycloak123
          ports:
            - containerPort: 8443
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: tls-certs
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: keycloak-tls
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - port: 8443
      targetPort: 8443
      nodePort: 32443
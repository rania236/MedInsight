apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-service
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-service
  template:
    metadata:
      labels:
        app: doctor-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: doctor-service
          image: ${IMAGE_TAG_DOCTOR}
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"

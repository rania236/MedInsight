apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: doctor-db-pvc
  namespace: ${NAMESPACE}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-db
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-db
  template:
    metadata:
      labels:
        app: doctor-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "medecin_user"
            - name: POSTGRES_PASSWORD
              value: "medecin_pass"
            - name: POSTGRES_DB
              value: "medecin_db"
          volumeMounts:
            - name: doctor-db-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: doctor-db-storage
          persistentVolumeClaim:
            claimName: doctor-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: doctor-db
  namespace: ${NAMESPACE}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: doctor-db

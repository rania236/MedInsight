apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: ${IMAGE_TAG}
        ports:
        - containerPort: ${APP_PORT}
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"